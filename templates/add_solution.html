{% extends 'base.html' %}
{% from 'macros.html' import render_field %}
{% block content %}

<h1>New {{ asset_type_name }} Solution</h1>

<form method="POST" action="/add_solution_post" id="add-solution-form" name="add-solution" role="form", enctype=multipart/form-data>
    <label for="solution_title">Solution Title:</label>
    <input type="text" name="solution_title">
    <ul id="dynamic-input-steps">
    </ul>
    <input type="checkbox" name="public_solution">
    <label for="public_solution">Make public</label></br>
    <input type="button" value="Add Step" onclick="newSolutionAddStep()">
    <input type="submit" value="Submit solution">
</form>

<div id="added-steps"></div>
{% if message != 0 %}
<p>{{ message }}</p>
{% endif %}

{% endblock %}
